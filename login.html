<!doctype html>
<html lang="en">
  <head>
    <title>Beatriz Ball</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="images/BB_login.jpeg">
  </head>

  <body>
		<div class="centrado"> 
			<div class="centrado">
				<div class="col-lg-12">
					<div class="card">
						<div class="loginBox">
							<img src="images/BB_login.jpeg"  width="150" height="150">
							<h2>Inicio de sesión</h2>

							<form action="check-login.php" method="post">
								<div class="form-group">									
									<input type="email" class="caja-de-texto" name="email" placeholder="Correo" required>
								</div>
								<div class="form-group">
									<input type="password" class="caja-de-texto" name="password" placeholder="Contraseña" required>
								</div>
									<button class="boton-verde">Iniciar sesión</button>
							</form>
							<!-- Collapse a form when user click Lost your password? link-->
							<a href="#" id="hipervinculo" onclick="ocultarMostrar()">¿Olvidó su contraseña?</a>
							<div class="oculto" id="contenedor">
								<div class='well'>
									<form action="password-recovery.php" method="post">
										<div class="form-group">
											<input type="email" id="recoveryPass" class="caja-de-texto" name="email" placeholder="Ingrese su correo registrado" required>
										</div>
										<button class="boton-azul" id="botonRecovey" >Recuperar contraseña</button>
									</form>
									<script>
										function mostrarOcultar() {
            								var contenedor = document.getElementById("contenedor");
            								if (contenedor.style.display === "none" || contenedor.style.display === "") {
                								contenedor.style.display = "block";
                								hipervinculo.textContent = "¿Olvidó su contraseña?";
            								} else {
                								contenedor.style.display = "none";
                								hipervinculo.textContent = "¿Olvidó su contraseña?";
            								}
        								}

        								// Agregar un evento click al hipervínculo
        								var hipervinculo = document.getElementById("hipervinculo");
        								hipervinculo.addEventListener("click", mostrarOcultar);
									</script>
								</div>
							</div>

							<hr><p>¿Es nuevo? <a href="index.html" title="Create an account">Crear cuenta</a>.</p>
						</div><!-- /.loginBox -->
					</div><!-- /.card -->
				</div><!-- /.col -->
			</div><!--/.row-->
		</div><!-- /.container -->

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
